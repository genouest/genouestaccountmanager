<div class="deleteConfirmation">
  <div *ngIf="!isDeleting" >
    <button type="button" class="btn btn-danger btn-xs" (click)="startDelete()"><i class="fa fa-trash-o"></i> Delete</button>
  </div>
<div *ngIf="isDeleting">
  <button type="button" class="btn btn-default btn-xs" (click)="cancel()">Abort deletion</button>
  <button type="button" class="btn btn-danger btn-xs"  (click)="confirm()"><i class="fa fa-trash-o"></i>Confirm</button>
</div>
</div>
