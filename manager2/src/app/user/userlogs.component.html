<div class="table-responsive">
    <table id="dtEvents" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped">
        <thead><tr>
            <th>Date</th>
            <th>Action</th>
        </tr></thead>
        <tbody>
            <tr *ngFor="let hist of events">
                <td>{{date_convert(hist.date)}}</td>
                <td>{{hist.action}}</td>
            </tr>
        </tbody>
    </table>
</div>
